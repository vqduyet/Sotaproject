<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout/mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>Change Password</title>
    </ui:define>

    <ui:define name="content">
        <div class="content">
            <div class="container" style="margin-top: 20px; margin-bottom: 20px">
                <div class="col-lg-3 col-md-3 " align="left">
                    <br/>
                    <div class="menu-account">
                        <h3>
                            <span style="font-weight: bold; font-size: x-large; color: #026660">INFORMATION</span>
                        </h3>
                        <ul>
                            <li>
                                <a href="profile.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-user">&nbsp;&nbsp; Profile</i></a>
                            </li>
                            <li>
                                <a href="changePassword.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-key">&nbsp;&nbsp; Change Password</i></a>
                            </li>
                            <li>
                                <a href="order_history.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-history">&nbsp;&nbsp; Order History</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6" align="center" style="margin-left: 100px">
                    <div class="row" style="padding: 30px; background-color: #ccc; border-radius: 7px; box-shadow: 10px 10px 5px #888888">
                        <h3 style="font-size: xx-large; font-weight: bold; color: #026660">CHANGE PASSWORD</h3>
                        <hr style="border-bottom: 1px solid #fff "/>
                        <h:form id="passwordForm" class="form-horizontal" prependId="false">
                            <div class="form-group">
                                <h:outputLabel for="txtOldPassword" class="col-sm-5 col-lg-5 col-md-5 control-label" style="color: #026660">Current Password <span style="color: orange; font-size: 15px">*</span></h:outputLabel>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputSecret id="txtOldPassword" value="#{usersMB.oldPassword}" class="form-control" required="true" redisplay="true"/>
                                    <h:message for="txtOldPassword"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <h:outputLabel for="txtNewPassword" class="col-sm-5 col-lg-5 col-md-5 control-label" style="color: #026660">New Password <span style="color: orange; font-size: 15px">*</span></h:outputLabel>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputSecret id="txtNewPassword" value="#{usersMB.newPassword}" class="form-control" required="true" redisplay="true"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <h:outputLabel class="col-sm-5 col-lg-5 col-md-5 control-label" style="color: #026660">Confirm new Password <span style="color: orange; font-size: 15px">*</span></h:outputLabel>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <h:inputSecret id="txtConfirmPassword" value="#{usersMB.confirmPassword}" class="form-control" required="true" redisplay="true"/>
                                    <h:message for="txtConfirmPassword"/>
                                </div>
                            </div>
                            <hr style="border-bottom: 1px solid #fff "/>
                            <div class="form-group" align="center">
                                <h:commandButton id="btnChangePassword" action="#{usersMB.changePassword()}" class="btn btn-primary" value="SAVE CHANGE"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
