<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>Add employee</title>
    </ui:define>



    <ui:define name="content">
        <h3>Add new employee</h3>
        <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
                <h:form class="form-horizontal" id="formAdd">
                    <div class="form-group">
                        <h:outputLabel value="Username" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:inputText class="form-control1" pt:placeholder="*" value="#{adminMB.ad.userName}" id="username"
                                         required="true" requiredMessage="Username cannot be blank!"/>
                        </div>
                        <div class="col-sm-2">
                            <h:message for="username" style="color: red" id="usernameMsg"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:inputSecret class="form-control1" pt:placeholder="*" value="#{adminMB.ad.userPass}" id="password"/>
                        </div>
                        <div class="col-sm-2">
                            <h:message for="password" style="color: red" id="passwordMsg"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Confirm password" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:inputSecret class="form-control1" pt:placeholder="*" value="#{adminMB.confirmPassword}" id="confirmPassword"/>
                        </div>
                        <div class="col-sm-2">
                            <h:message for="confirmPassword" style="color: red" id="confirmPasswordMsg"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Full name" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:inputText class="form-control1" pt:placeholder="*" value="#{adminMB.ad.fullName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Phone" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:inputText class="form-control1" pt:placeholder="" value="#{adminMB.ad.phone}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Address" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:inputTextarea class="form-control1" pt:placeholder="" style="height: 120px" value="#{adminMB.ad.address}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Admin group" class="col-sm-2 control-label"/>
                        <div class="col-sm-7">
                            <h:selectOneMenu value="#{adminMB.adGroupId}">
                                <f:selectItems value="#{adminMB.showAdminGroup()}" var="adGr" itemLabel="#{adGr.name}" itemValue="#{adGr.id}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-7 col-sm-offset-2">
                                <h:commandButton class="btn-success btn" value="Submit" action="#{adminMB.addEmployee()}"/>
                                <h:commandButton type="reset" class="btn-inverse btn" value="Reset"/>
                            </div>
                        </div>
                    </div>

                </h:form>
                <div class="panel-footer">
                    <h:outputLink value="#{request.contextPath}/admin/user/viewEmployees.xhtml">Back to employees list</h:outputLink>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
