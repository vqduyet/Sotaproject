<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>reset password</title>
    </ui:define>

    <ui:define name="content">
        <h3>RESET PASSWORD</h3>
        <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Id" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminMB.editedAd.id}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Username" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminMB.editedAd.userName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Full name" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminMB.editedAd.fullName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputSecret class="form-control1" pt:placeholder="*" value="#{adminMB.editedAd.userPass}"/>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Confirm password" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputSecret class="form-control1" pt:placeholder="*" value="#{adminMB.confirmPassword}"/>
                        </div>
                    </div>
                    
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <h:commandButton class="btn-success btn" value="Submit" action="#{adminMB.resetPasswordEmployee()}"/>
                                <h:commandButton class="btn-inverse btn" value="Cancel" action="#{adminMB.displayDetail(adminMB.editedAd.id)}"/>
                            </div>
                        </div>
                    </div>

                </h:form>
                <div class="panel-footer">
                    <h:form> <h:commandLink value="Back to employees list" action="#{adminMB.show()}"/></h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
