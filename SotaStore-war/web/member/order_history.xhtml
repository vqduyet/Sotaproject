<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout/mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

    <ui:define name="title">
        <title>Order History</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .tb-order .form-control{
                border: 1px solid #ccc !important;
            }
            .page-title{
                background-color: #ccc;
                padding-top: 10px;
                padding-bottom: 5px;
                margin: 20px 10px 20px 5px;                
                border-radius: 10px;
                color: #026660;                
            }
            .page-title h3 {
                font-size: x-large;
                font-weight: bold;
            }
            .tb-order th {
                text-align: center;
                font-weight: bold;
            }
            .tb-order td {
                text-align: center;
                font-size: small;
            }
        </style>
        <div class="content">
            <div class="container" style="margin-top: 20px; margin-bottom: 20px">
                <div class="col-lg-3 col-md-3 col-sm-3 animated fadeIn" align="left">
                    <br/>
                    <div class="menu-account">
                        <h3>
                            <span style="font-weight: bold; font-size: x-large; color: #026660">INFORMATION</span>
                        </h3>
                        <ul>
                            <li>
                                <a href="profile.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-user">&nbsp;&nbsp; Profile</i></a>
                            </li>
                            <li>
                                <a href="changePassword.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-key">&nbsp;&nbsp; Change Password</i></a>
                            </li>
                            <li>
                                <a href="order_history.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-history">&nbsp;&nbsp; Order History</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <div class="col-lg-12 col-md-12 col-sm-12 page-title animated fadeInRight">
                        <h3><i class="fa fa-history"></i> ORDER HISTORY</h3>
                    </div>
                    <div class="grid-3 grid_5 animated fadeInRight">
                        <div class="but_list">
                            <div id="myTabContent" class="tab-content">
                                <!-- waiting list -->
                                <div class="tb-order col-lg-12 col-md-12 col-sm-12">                        
                                    <table id="tbHistory" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Order ID</th>
                                                <th>Date</th>
                                                <th>Total Quantity</th>
                                                <th>Total Amount</th>
                                                <th>Shipping Fee</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>17</td>
                                                <td>10/04/2017</td>
                                                <td>2</td>
                                                <td><i class="badge" style="background-color: #4c7576">330.000 đ</i></td>
                                                <td><i class="badge" style="background-color: #4c7576">15.000 đ</i></td>
                                                <td>Waiting</td>
                                                <td>
                                                    <a href="#{request.contextPath}/member/order-detail.xhtml" class="btn btn-sm btn-default">Detail</a>
                                                </td>
                                            </tr>                                                   
                                        </tbody>
                                    </table>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <!-- /canceled list -->	  
                        </div>
                        <!-- /toggle tabs -->
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <script>
            $(document).ready(function() {
                /* datatable waiting*/
                $('#tbHistory').DataTable({
                    "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]]
                });
            });
        </script>
