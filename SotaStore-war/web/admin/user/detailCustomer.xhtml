<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>Customer details</title>
    </ui:define>


    <ui:define name="content">
        <h3>CUSTOMER DETAILS</h3>
        <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Id" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.id}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Username" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.userName}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Full name" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.fullName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Email" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Address" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputTextarea class="form-control1" pt:placeholder="*" style="height: 100px" readonly="true" value="#{adminUsersMB.selectedCus.address}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Phone" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.phone}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Score" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.score}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Status" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.status}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Created date" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{adminUsersMB.selectedCus.created}"/>
                        </div>
                    </div>


                </h:form>
                <div class="panel-footer">
                    <h:form>
                        <h:commandLink action="#{adminUsersMB.displayShow()}" value="Back to customers list"/><br/>
                        <h:commandLink action="#{adminUsersMB.displayUpdateStatusCustomer(adminUsersMB.selectedCus.id)}" value="Update customer status"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
