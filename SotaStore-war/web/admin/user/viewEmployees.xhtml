<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>View Employees</title>
    </ui:define>



    <ui:define name="content">
        <style>
            .tb-order .form-control{
                border: 1px solid #ccc !important;
            }
            .dataTables_info, .dataTables_paginate{
                font-size: 13px !important;
            }
            .page-title{
                background-color: #ccc;
                padding-top: 10px;
                padding-bottom: 5px;
                margin: 0px 10px 20px 5px;                
                border-radius: 10px;
                color: #026660;                
            }
            .tb-order th {
                text-align: center;
            }
            .dataTables_wrapper>.row {
                overflow: auto !important;                
            }
        </style>
        <div class="col-md-12 page-title animated fadeInRight">
            <h1>LIST OF EMPLOYEES</h1>
        </div>
        <div class="clearfix"></div>
        <div class="grid_3 grid_5">    
            <div class="tb-order col-md-12">                       


                <h:dataTable id="tbTest" class="table table-striped table-bordered"   value="#{adminMB.showAll()}" var="ad" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{ad.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Username"/>
                        </f:facet>
                        <h:outputText value="#{ad.userName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Full name"/>
                        </f:facet>
                        <h:outputText value="#{ad.fullName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Group"/>
                        </f:facet>
                        <h:outputText value="#{ad.admingroupid.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{ad.status}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <div align="center">
                            <h:form>
                                <h:commandLink title="details" action="#{adminMB.displayDetail(ad.id)}"><i class="fa fa-id-card-o"></i></h:commandLink> &nbsp;
                                <h:commandLink title="reset password" action="#{adminMB.displayResetPassword(ad.id)}"><i class="fa fa-refresh"></i></h:commandLink>
                            </h:form>
                        </div>
                    </h:column>
                </h:dataTable> 

                <script type="text/javascript">
                    //<![CDATA[
                    $(document).ready(function() {
                        /* datatable */
                        $('#tbTest').DataTable();
                    });
                    //]]>
                </script>
            </div>     
            <h:form>
                <h:commandLink action="#{adminMB.displayAddEmployee()}">Add new employee</h:commandLink><br/>
            </h:form>
            <div class="clearfix"> </div>


        </div>
    </ui:define>


</ui:composition>
