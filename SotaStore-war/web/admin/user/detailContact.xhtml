<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>Contact Details</title>
    </ui:define>


    <ui:define name="content">
        <h3>CONTACT DETAILS</h3>
        <div class="tab-content">
            <div class="tab-pane active" id="horizontal-form">
                <h:form class="form-horizontal">

                    <div class="form-group">
                        <h:outputLabel value="Id" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{contactMB.selectedContact.id}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Date" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{contactMB.selectedContact.created}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Email" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{contactMB.selectedContact.email}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Address" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputTextarea class="form-control1" pt:placeholder="*" style="height: 100px" readonly="true" value="#{contactMB.selectedContact.address}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Phone" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputText class="form-control1" pt:placeholder="*" readonly="true" value="#{contactMB.selectedContact.phone}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Content" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:inputTextarea class="form-control1" style="height: 120px" pt:placeholder="*" readonly="true" value="#{contactMB.selectedContact.content}"/>
                        </div>
                    </div>
                </h:form>
                <h:form class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Status" class="col-sm-2 control-label"/>
                        <div class="col-sm-8">
                            <h:selectOneMenu value="#{contactMB.selectedContact.status}">
                                <f:selectItem itemValue="Waiting" itemLabel="Waiting" />
                                <f:selectItem itemValue="In progess" itemLabel="In progress" />
                                <f:selectItem itemValue="Completed" itemLabel="Completed" />
                            </h:selectOneMenu>
                        </div>

                    </div>
                    <div class="form-group panel-footer">
                        <h:commandButton class="btn btn-success" value="Submit" action="#{contactMB.updateStatusContact()}"/>
                    </div>
                </h:form>
                <div class="panel-footer">
                    <h:form><h:commandLink value="Back to contacts list" action="#{contactMB.displayViewContacts()}"/></h:form>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
