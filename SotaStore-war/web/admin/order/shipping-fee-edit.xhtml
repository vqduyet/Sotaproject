<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="./../layout/adminLayout.xhtml">

    <ui:define name="title">
        <title>Shipping-Edit</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .page-title{
                background-color: #ccc;
                padding-top: 10px;
                padding-bottom: 5px;
                margin: 0px 10px 20px 5px;                
                border-radius: 10px;
                color: #026660;                
            }
            table.table-condensed td{
                color: #000 !important;
                font-size: 14px !important;
            }
            .dataTables_wrapper>.row {
                overflow: auto !important;                
            }
            table.dataTable{
                font-size: 14px;
            }
            table.dataTable a{
                font-size: 11px;
                margin: 2px;
            }
            .dataTables_info {
                width: 60%;
                float: left;
            }
            .dataTables_paginate {
                float: right;
            }
            .tb-order .form-control{
                border: 1px solid #ccc !important;
            }
            .dataTables_info, .dataTables_paginate{
                font-size: 13px !important;
            }
            .req{
                color:red;
            }
            .form-control{
                background-color: #fff !important;
                border-color: #ccc !important;
                border-radius: 7px !important;
            }
            .tb-radio td{
                padding-top: 7px;
                padding-right: 15px;
            }
            .tb-radio td label{
                padding-left: 3px;
            }
            .panel-footer .btn{
                margin-right: 10px;
            }
            .text-in-form{
                margin-top: 3px !important;
            }
        </style>
        
        <div class="clearfix"></div>
        <div class="col-md-12 page-title animated fadeInRight">
            <h3 class="col-md-6"><i class="fa fa-edit"></i> EDIT SHIPPING FEE</h3>
            <div class="col-md-6">
                <a href="#{request.contextPath}/admin/order/shipping-fee.xhtml" class="btn btn-info pull-right">Back to Shipping Fee List <i class="fa fa-backward"></i></a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div>
            <!-- order summary -->                
            <div class="row">
                <h3 style="font-size: 25px; font-weight: bold; text-align: center; margin-bottom: 10px; color:#4c7576;">Shipping Info</h3>
            </div>
            <div class="row">
                <hr style="border-bottom: solid 1px #fff;"/>
            </div>
            <h:form class="form-horizontal" prependId="false">
                <div class="form-group">
                    <label for="ship-id" class="col-sm-2 control-label">ID </label>
                    <div class="col-sm-8">
                        <p class="text-in-form"><i class="badge"><h:outputText value="#{orderMB.selectedShippingFee.id}" /></i></p>                        
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="ship-id" class="col-sm-2 control-label">District </label>
                    <div class="col-sm-8">
                        <p class="text-in-form"><h:outputText value="#{orderMB.selectedShippingFee.district}" /></p>                        
                    </div>                    
                </div>
                <div class="form-group">
                    <label for="fee" class="col-sm-2 control-label">Shipping Fee <span class="req">*</span></label>
                    <div class="col-sm-8">
                        <h:inputText styleClass="form-control" value="#{orderMB.selectedShippingFee.fee}" a:placeholder="...shipping fee" id="fee">
                            <f:convertNumber type="currency"
                                             currencyCode="VND"
                                             locale="vi-VN"/>
                        </h:inputText>                        
                    </div>                    
                </div>
                
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            
                            <h:commandButton value="Update" action="#{orderMB.updateFee()}" styleClass="btn btn-success" />
                            <h:commandButton value="Reset" type="reset" styleClass="btn btn-inverse" />
                        </div>
                    </div>
                </div>                
                
            </h:form>
            <!-- /order summary -->
            <div class="clearfix"> </div>
        </div>

        <div class="clearfix"> </div>
        
        
        </ui:define>

    </ui:composition>
