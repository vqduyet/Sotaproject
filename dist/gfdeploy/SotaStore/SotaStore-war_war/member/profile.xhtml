<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../layout/mainLayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <title>Profile</title>
    </ui:define>

    <ui:define name="content">
        <style>
            .div-p {
                margin-top: 8px;
            }
        </style>
        <div class="content">
            <div class="container" style="margin-top: 20px; margin-bottom: 20px">
                <div class="col-lg-3 col-md-3 col-sm-3" align="left">
                    <br/>
                    <div class="menu-account">
                        <h3>
                            <span style="font-weight: bold; font-size: x-large; color: #026660">INFORMATION</span>
                        </h3>
                        <ul>
                            <li>
                                <a href="profile.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-user">&nbsp;&nbsp; Profile</i></a>
                            </li>
                            <li>
                                <a href="changePassword.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-key">&nbsp;&nbsp; Change Password</i></a>
                            </li>
                            <li>
                                <a href="order_history.xhtml" style="padding-left: 10px; font-size: large"><i class="fa fa-history">&nbsp;&nbsp; Order History</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-1 col-md-offset-1 col-sm-offset-1" align="center">
                    <div class="row" align="center" style="padding: 30px; background-color: #ccc; border-radius: 7px; box-shadow: 10px 10px 5px #888888" >
                        <h3 style="font-size: xx-large; font-weight: bold; color: #026660;">MY PROFILE</h3>
                        <hr style="border-bottom: 1px solid #fff; "/>
                        <div class="form-horizontal" align="left">
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight: bold; color: #026660">Full Name</label>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 div-p">
                                    <p>#{usersMB.loginUsers.fullName}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight: bold; color: #026660">Email</label>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 div-p">
                                    <p>#{usersMB.loginUsers.email}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight:bold; color: #026660;">Phone</label>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 div-p">
                                    <p>#{usersMB.loginUsers.phone}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight: bold; color: #026660">Address</label>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 div-p">
                                    <p>#{usersMB.loginUsers.address}<h:outputText rendered="#{usersMB.loginDistrictId != null}" value=", #{usersMB.loginUsers.district.district}"/></p>
                                </div>
                            </div>
                            <hr style="border-bottom: 1px solid #fff "/>
                            <div class="form-group">
                                <label class="col-lg-5 col-md-5 col-sm-5 control-label" style="font-weight: bold; color: #026660">SCORE</label>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 div-p">
                                    <p>#{usersMB.loginUsers.score}</p>
                                </div>
                            </div>
                            <hr style="border-bottom: 1px solid #fff "/>
                            <div class="form-group" align="center">
                                <a href="./changeProfile.xhtml" class="btn btn-primary">EDIT PROFILE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
