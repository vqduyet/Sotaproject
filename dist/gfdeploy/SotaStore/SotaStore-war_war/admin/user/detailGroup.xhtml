<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../layout/adminLayout.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>Group details</title>
    </ui:define>



    <ui:define name="content">
        <div class="grid_3 grid_5">
            <h3>GROUP DETAILS</h3>
            <div class="but_list">
                <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                    <ul id="myTab" class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#detail" id="detail-tab" role="tab" data-toggle="tab" aria-controls="detail" aria-expanded="true">GROUP DETAILS</a></li>
                        <li role="presentation"><a href="#member" role="tab" id="member-tab" data-toggle="tab" aria-controls="member">GROUP MEMBERS</a></li>
                    </ul>

                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="detail" aria-labelledby="detail-tab">
                            <div class="tab-content">
                                <div class="tab-pane active" id="horizontal-form">
                                    <h:form class="form-horizontal">
                                        <div class="form-group">
                                            <h:outputLabel value="Id" class="col-sm-2 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText class="form-control1" pt:placeholder="*" value="#{adminMB.selectedGr.id}" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Group name" class="col-sm-2 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText class="form-control1" pt:placeholder="*" value="#{adminMB.selectedGr.name}" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Permission" class="col-sm-2 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputTextarea readonly="true" class="form-control1" style="height: 120px" value="#{adminMB.selectedGr.permissions}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Status" class="col-sm-2 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText class="form-control1" pt:placeholder="*" value="#{adminMB.selectedGr.status}" readonly="true"/>
                                            </div>
                                        </div>

                                    </h:form>
                                    <div class="panel-footer">
                                        ,<h:form>
                                            <h:commandLink action="#{adminMB.displayViewGroup()}" value="Back to groups list"/><br/>
                                            <h:commandLink value="Update group status" action="#{adminMB.displayUpdateStatusGroup(adminMB.selectedGr.id)}" />
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="member" aria-labelledby="member-tab">
                            <style>
                                .tb-order .form-control{
                                    border: 1px solid #ccc !important;
                                }
                                .dataTables_info, .dataTables_paginate{
                                    font-size: 13px !important;
                                }
                                .page-title{
                                    background-color: #ccc;
                                    padding-top: 10px;
                                    padding-bottom: 5px;
                                    margin: 0px 10px 20px 5px;                
                                    border-radius: 10px;
                                    color: #026660;                
                                }
                                .tb-order th {
                                    text-align: center;
                                }
                            </style>

                            <div class="clearfix"></div>
                            <div class="grid_3 grid_5">    
                                <div class="tb-order col-md-12">                       


                                    <h:dataTable id="tbTest" class="table table-striped table-bordered"   value="#{adminMB.showAdminByGroup()}" var="ad" >
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <h:outputText value="#{ad.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Username"/>
                                            </f:facet>
                                            <h:outputText value="#{ad.userName}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Full name"/>
                                            </f:facet>
                                            <h:outputText value="#{ad.fullName}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Group"/>
                                            </f:facet>
                                            <h:outputText value="#{ad.admingroupid.name}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Status"/>
                                            </f:facet>
                                            <h:outputText value="#{ad.status}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Action"/>
                                            </f:facet>
                                            <div align="center">
                                                <h:form>
                                                    <h:commandLink title="details" action="#{adminMB.displayDetail(ad.id)}"><i class="fa fa-id-card-o"></i></h:commandLink> &nbsp;
                                                    <h:commandLink title="reset password" action="#{adminMB.displayResetPassword(ad.id)}"><i class="fa fa-refresh"></i></h:commandLink>
                                                </h:form>
                                            </div>
                                        </h:column>
                                    </h:dataTable> 

                                    <script type="text/javascript">
                                        //<![CDATA[
                                        $(document).ready(function() {
                                            /* datatable */
                                            $('#tbTest').DataTable();
                                        });
                                        //]]>
                                    </script>
                                </div>     

                                <div class="clearfix"> </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
